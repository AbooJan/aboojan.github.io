        <p>二叉树深度优先遍历分为：前序优先遍历、中序优先遍历、后序优先遍历。<br>所谓的前中后，是相对于读取根节点的顺序来说的。<br>以下是 swift 3.0 的实现</p>
<img src="/2017/03/13/BinaryTreeDeepRead/BinaryTree.png" title="BinaryTree">
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span> </span>&#123;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">var</span> value:<span class="type">String</span>?;</span><br><span class="line">    <span class="keyword">var</span> leftNode:<span class="type">TreeNode</span>?;</span><br><span class="line">    <span class="keyword">var</span> rightNode:<span class="type">TreeNode</span>?;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">init</span>(value:<span class="type">String</span>?, leftNode:<span class="type">TreeNode</span>?, rightNode:<span class="type">TreeNode</span>?) &#123;</span><br><span class="line">        <span class="keyword">self</span>.value = value;</span><br><span class="line">        <span class="keyword">self</span>.leftNode = leftNode;</span><br><span class="line">        <span class="keyword">self</span>.rightNode = rightNode;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> firstReadResult:<span class="type">Array</span>&lt;<span class="type">String</span>&gt; = [];</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">firtRead</span><span class="params">(root:TreeNode?)</span></span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">guard</span> root != <span class="literal">nil</span> <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    firstReadResult.append((root?.value)!);</span><br><span class="line">    firtRead(root: root?.leftNode);</span><br><span class="line">    firtRead(root: root?.rightNode);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> midReadResult:<span class="type">Array</span>&lt;<span class="type">String</span>&gt; = [];</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">midRead</span><span class="params">(root:TreeNode?)</span></span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">guard</span> root != <span class="literal">nil</span> <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    midRead(root: root?.leftNode);</span><br><span class="line">    midReadResult.append((root?.value)!);</span><br><span class="line">    midRead(root: root?.rightNode);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> lastReadResult:<span class="type">Array</span>&lt;<span class="type">String</span>&gt; = [];</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">lastRead</span><span class="params">(root:TreeNode?)</span></span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">guard</span> root != <span class="literal">nil</span> <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    lastRead(root: root?.leftNode);</span><br><span class="line">    lastRead(root: root?.rightNode);</span><br><span class="line">    lastReadResult.append((root?.value)!);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> dNode:<span class="type">TreeNode</span> = <span class="type">TreeNode</span>(value: <span class="string">"D"</span>, leftNode: <span class="literal">nil</span>, rightNode: <span class="literal">nil</span>);</span><br><span class="line"><span class="keyword">let</span> eNode:<span class="type">TreeNode</span> = <span class="type">TreeNode</span>(value: <span class="string">"E"</span>, leftNode: <span class="literal">nil</span>, rightNode: <span class="literal">nil</span>);</span><br><span class="line"><span class="keyword">let</span> fNode:<span class="type">TreeNode</span> = <span class="type">TreeNode</span>(value: <span class="string">"F"</span>, leftNode: <span class="literal">nil</span>, rightNode: <span class="literal">nil</span>);</span><br><span class="line"><span class="keyword">let</span> bNode:<span class="type">TreeNode</span> = <span class="type">TreeNode</span>(value: <span class="string">"B"</span>, leftNode: dNode, rightNode: eNode);</span><br><span class="line"><span class="keyword">let</span> cNode:<span class="type">TreeNode</span> = <span class="type">TreeNode</span>(value: <span class="string">"C"</span>, leftNode: fNode, rightNode: <span class="literal">nil</span>);</span><br><span class="line"><span class="keyword">let</span> aNode:<span class="type">TreeNode</span> = <span class="type">TreeNode</span>(value: <span class="string">"A"</span>, leftNode: bNode, rightNode: cNode);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 前序遍历</span></span><br><span class="line">firtRead(root: aNode);</span><br><span class="line"><span class="built_in">print</span>(<span class="string">"前序遍历:"</span>);</span><br><span class="line"><span class="built_in">print</span>(firstReadResult);</span><br><span class="line"><span class="built_in">print</span>(<span class="string">"\n"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 中序遍历</span></span><br><span class="line">midRead(root: aNode);</span><br><span class="line"><span class="built_in">print</span>(<span class="string">"中序遍历:"</span>);</span><br><span class="line"><span class="built_in">print</span>(midReadResult);</span><br><span class="line"><span class="built_in">print</span>(<span class="string">"\n"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 后序遍历</span></span><br><span class="line">lastRead(root: aNode);</span><br><span class="line"><span class="built_in">print</span>(<span class="string">"后序遍历:"</span>);</span><br><span class="line"><span class="built_in">print</span>(lastReadResult);</span><br><span class="line"><span class="built_in">print</span>(<span class="string">"\n"</span>);</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>以下是输出结果：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">前序遍历:</span><br><span class="line">[&quot;A&quot;, &quot;B&quot;, &quot;D&quot;, &quot;E&quot;, &quot;C&quot;, &quot;F&quot;]</span><br><span class="line"></span><br><span class="line">中序遍历:</span><br><span class="line">[&quot;D&quot;, &quot;B&quot;, &quot;E&quot;, &quot;A&quot;, &quot;F&quot;, &quot;C&quot;]</span><br><span class="line"></span><br><span class="line">后序遍历:</span><br><span class="line">[&quot;D&quot;, &quot;E&quot;, &quot;B&quot;, &quot;F&quot;, &quot;C&quot;, &quot;A&quot;]</span><br></pre></td></tr></table></figure></p>
