<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">static</span> <span class="keyword">const</span> <span class="keyword">int</span> COUNT = <span class="number">10</span>;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">search</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> target)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> left = <span class="number">0</span>;</div><div class="line">    <span class="keyword">int</span> right = COUNT - <span class="number">1</span>;</div><div class="line">    <span class="keyword">int</span> mid = (left+right)/<span class="number">2</span>;</div><div class="line">    </div><div class="line">    <span class="keyword">while</span> (<span class="number">1</span>) &#123;</div><div class="line">        </div><div class="line">        <span class="comment">// 说明元素在右边</span></div><div class="line">        <span class="keyword">if</span> (target &gt; arr[mid]) &#123;</div><div class="line">            left = mid + <span class="number">1</span>;</div><div class="line">            mid = (left + right)/<span class="number">2</span>;</div><div class="line">            </div><div class="line">        <span class="comment">// 说明元素在左边</span></div><div class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (target &lt; arr[mid]) &#123;</div><div class="line">            right = mid - <span class="number">1</span>;</div><div class="line">            mid = (left + right)/<span class="number">2</span>;</div><div class="line">            </div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="comment">// 一直到找到为止</span></div><div class="line">            <span class="keyword">return</span> mid;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
