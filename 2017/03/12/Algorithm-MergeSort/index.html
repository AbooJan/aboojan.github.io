        <p>核心思想是分治法，将数组1分为2，通过递归，把数组拆分成很多个小数组（只有2个元素），然后对小数组进行排序，排序完之后进行合并。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">mergeArray</span><span class="params">(<span class="keyword">int</span> targetArr[], <span class="keyword">int</span> start, <span class="keyword">int</span> mid, <span class="keyword">int</span> last, <span class="keyword">int</span> tmpArr[])</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> k = <span class="number">0</span>;</div><div class="line">    <span class="keyword">int</span> backupStart = start;</div><div class="line">    </div><div class="line">    <span class="comment">// 把数组1分为2</span></div><div class="line">    <span class="keyword">int</span> leftArrLast = mid;</div><div class="line">    <span class="keyword">int</span> rightArrStart = mid+<span class="number">1</span>;</div><div class="line">    </div><div class="line">    <span class="comment">// 合并2个数组</span></div><div class="line">    <span class="keyword">while</span> (start &lt;= leftArrLast &amp;&amp; rightArrStart &lt;= last) &#123;</div><div class="line">        </div><div class="line">        <span class="comment">// 如果左边元素比右边元素大</span></div><div class="line">        <span class="keyword">if</span> (targetArr[start] &lt;= targetArr[rightArrStart]) &#123;</div><div class="line">            <span class="comment">// 把左边元素放入临时数组中</span></div><div class="line">            tmpArr[k] = targetArr[start];</div><div class="line">            start++;</div><div class="line">            </div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="comment">// 如果右边元素较小，把右边元素放入临时数组中</span></div><div class="line">            tmpArr[k] = targetArr[rightArrStart];</div><div class="line">            rightArrStart++;</div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        k++;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// 左边2边，肯定会有1边多出有元素没比较</span></div><div class="line">    </div><div class="line">    <span class="comment">// 把左边剩余的部分放入临时数组中</span></div><div class="line">    <span class="keyword">while</span> (start &lt;= leftArrLast) &#123;</div><div class="line">        tmpArr[k] = targetArr[start];</div><div class="line">        k++;</div><div class="line">        start++;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// 把右边剩余部分放入临时数组中</span></div><div class="line">    <span class="keyword">while</span> (rightArrStart &lt;= last) &#123;</div><div class="line">        tmpArr[k] = targetArr[rightArrStart];</div><div class="line">        k++;</div><div class="line">        rightArrStart++;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// 把排序好的合并数组放入原来数组中，注意原来数组的开始索引，从backStart+i开始</span></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; k; i++) &#123;</div><div class="line">        targetArr[backupStart+i] = tmpArr[i];</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">mergeSort</span><span class="params">(<span class="keyword">int</span> targetArr[], <span class="keyword">int</span> start, <span class="keyword">int</span> last, <span class="keyword">int</span> tmpArr[])</span></span></div><div class="line">&#123;</div><div class="line">    </div><div class="line">    <span class="comment">// 传入1个临时的 tmpArr 是为了节省内存开销</span></div><div class="line">    </div><div class="line">    <span class="keyword">if</span> (start &lt; last) &#123;</div><div class="line">        </div><div class="line">        <span class="comment">// 1分为2，分而治之</span></div><div class="line">        <span class="keyword">int</span> mid = (start+last)/<span class="number">2</span>;</div><div class="line">        </div><div class="line">        <span class="comment">// 对左边元素进行排序</span></div><div class="line">        mergeSort(targetArr, start, mid, tmpArr);</div><div class="line">        </div><div class="line">        <span class="comment">// 对右边元素进行排序, 索引从 mid+1 开始</span></div><div class="line">        mergeSort(targetArr, mid+<span class="number">1</span>, last, tmpArr);</div><div class="line">        </div><div class="line">        <span class="comment">// 合并左右2边的排序数组</span></div><div class="line">        mergeArray(targetArr, start, mid, last, tmpArr);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
